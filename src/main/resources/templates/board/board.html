<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang = "en">
<head>
    <meta http-equiv="contentType" content="text/html; charset=UTF-8">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <title>
        spring 웹 게시판사이트
    </title>
    <style>
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; /* 다른 요소 위에 표시하기 위한 z-index 값 */
        }

        .card {
            margin: 5px; /* 카드 간격 */
            border: 1px solid #e5e5e5; /* 카드 테두리 스타일 */
        }

        .container {
            margin-top: 70px;
        }
        .button-group {
            display: flex;
            flex-direction: column; /* 세로로 정렬하기 위해 열 방향으로 설정 */
            gap: 3px; /* 버튼 사이의 간격 조정 */
            margin-top: 10px; /* 버튼 그룹과 카드 사이의 간격 조정 */
        }

        .button-group button {
            border: 1px solid #e5e5e5; /* Add the button border style */
            width: 100%; /* Make the buttons 100% width of their container */
            height: 100%; /* Make the buttons take the full height of their container */
            background-color: white; /* Set the background color to white */
        }

        .wide-button {
            width: 300px; /* Adjust the width as needed */
            /* You can also use percentage values, for example: width: 100%; */
        }
    </style>
</head>
<body>
<div class="fixed-header">
    <div th:replace="~{layout/header :: header}"></div>
</div>
<div class="container mt-4">
    <hr/>
    <hr/>
    <!--header 부분에 가려서 임시방편으로 hr/hr/-->
    <div class="hello-card mt-4 mb-4">
        <span th:text="${username}"></span>님! 안녕하세요?
    </div>
    <div class="container">
        <div class="row">
            <!-- 각 유저의 투두 리스트를 나타내는 부분 -->
            <div th:each="userBoard : ${todoUserList}" class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <p>Username : <span th:text="${userBoard.username}" id="username"></span></p>
                        <!-- 각 유저의 투두 리스트를 나타내는 부분 -->
                        <div th:each="board : ${userBoard.boardList}">
                            <button class="btn btn-primary w-100 mb-1">
                                <!--위에 들어가야함 th:onclick="openDetailsModal([[${board.id}]])"-->
                                <span th:text="${board.title}"></span>
                            </button>
                        </div>
                        <!-- 유저별로 투두 리스트 추가하는 부분 -->
                        <button class="btn btn-primary w-100 mb-1" onclick="toggleAddCardForm()">
                            Add your card!
                        </button>
                        <div id="addCardFormContainer" class="border rounded p-3" style="display: none;">
                            <form id="addCard" method="post" action="/api/user">
                                <div class="mb-3">
                                    <input type="text" placeholder="Write your todoList title" class="form-control" required/>
                                </div>
                                <div class="mb-3">
                                    <textarea class="form-control" placeholder="Write your todoList contents"></textarea>
                                </div>
                                <button class="btn btn-primary w-100 mb-1" th:onclick="addCard()">Add Card</button>
                            </form>
                        </div>
                        <hr/>
                        <button class="btn btn-dark w-100 mb-1" th:onclick="openUpdateModal()">Update</button>
                        <button class="btn btn-dark w-100 mb-1" th:onclick="openDeleteModal()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--<button th:onclick="'openDetailsModal(\'' + ${entry.key} + '\')'">Details</button>
                        <button th:onclick="'openUpdateModal(\'' + ${entry.key} + '\')'">Update</button>
                        <button th:onclick="'openDeleteModal(\'' + ${entry.key} + '\')'">Delete</button>-->
<!--게시판 글 작성하기 모달, 인증된 사용자만이 모달 접근 가능하게 변경해야함-->
<div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="postForm" method="post" action="/api/user">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">게시판 글 게시하기</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="title" class="col-form-label" >Title :</label>
                        <input type="text" class="form-control" id="title" required/>
                    </div>
                    <div class="mb-3">
                        <label for="contents" class="col-form-label">Contents:</label>
                        <textarea class="form-control" id="contents"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="submitForm()">Post</button>
                    <!--해당 버튼을 누를 시에 submitForm()을 통하여 ajax 통신을 해서 spring boot, db에 리스트를 저장-->
                </div>
            </form>
        </div>
    </div>
</div>
<!--게시판 글 작성하기 모달 끝-->
<!--게시판 글 상세보기 모달-->
<div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="detailsModalLabel">Details</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="username" class="col-form-label">Username :</label>
                    <span id="modalUsername"></span>
                </div>
                <div class="mb-3">
                    <label for="title" class="col-form-label" >Title :</label>
                    <span id="modalTitle"></span>
                </div>
                <div class="mb-3">
                    <label for="contents" class="col-form-label">Contents :</label>
                    <span id="modalContents"></span>
                </div>
                <div class="mb-3">
                    <label for="createDate" class="col-form-label">CreateDate:</label>
                    <span id="modalCreateDate"></span>
                    <!--createDate 오류 아님-->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!--게시판 글 상세보기 모달 끝-->
<!--게시판 글 수정하기 모달-->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="updateModalLabel">Update</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="updateUsername" class="col-form-label">Username :</label>
                    <input type="text" class="form-control" id="updateUsername" required/>
                </div>
                <div class="mb-3">
                    <label for="updatePassword" class="col-form-label">Password :</label>
                    <input type="password" class="form-control" id="updatePassword" placeholder="If your password doesn't match, the post won't be modified." required/>
                </div>
                <div class="mb-3">
                    <label for="updateTitle" class="col-form-label">Title:</label>
                    <input type="text" class="form-control" id="updateTitle" required/>
                </div>
                <div class="mb-3">
                    <label for="updateContents" class="col-form-label">Contents:</label>
                    <input type="text" class="form-control" id="updateContents" required/>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="updateButton">UpdatePost</button>
                <!--입력을 한 후, 모달에서 비밀번호가 틀리면 오류, 비밀번호가 맞으면 입력 내용에 대하여 ajax통신으로
                spring boot와 db에 해당하는 내역 수정-->
            </div>
        </div>
    </div>
</div>
<!--게시판 글 수정하기 모달 끝-->
<!--게시판 글 삭제하기 모달-->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteModalLabel">DELETE YOUR POSTING?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="deletePassword" class="col-form-label">Input your password :</label>
                        <input type="password" class="form-control" id="deletePassword" required/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="deleteButton">Delete</button>
                <!--비밀번호 입력을 한 후, 모달에서 입력에 대한 정보를 ajax통신으로 spring boot, db에 있는지 확인 후 조치-->
            </div>
        </div>
    </div>
</div>
<hr/>
<div th:replace="~{layout/footer :: footer}"></div>
<script th:src="@{/js/board.js}" type="text/javascript"></script>
</body>
</html>
